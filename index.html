<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main class="container">
    <img src="images/pattern-bg.svg" alt="" class="bg">

    <section class="testimony">
      <img src="images/image-tanya.jpg" alt="" class="testimony-photo">

      <div class="switch">
        <img src="images/icon-prev.svg" alt="previous" class="icon">
        <img src="images/icon-next.svg" alt="next" class="icon">
      </div>

      <div class="testimony-text">
        <img src="images/pattern-quotes.svg" alt="" class="quotes">
        <p class="text">"I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. i'm not in the job of my dreams and so excited about the future."</p>
        <div class="info">
          <p class="info-name">Tanya Sinclair</p>
          <p class="info-position">UX Engineer</p>
        </div>
      </div>
    </section>
  </main>
  
  <img src="images/pattern-curve.svg" alt="" class="curve">

  <script src="script.js"></script>
</body>
</html>
